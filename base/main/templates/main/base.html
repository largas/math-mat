{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'depends/styles/style.css' %}">
</head>

<body>
    <nav>
        <ul class="header">
            <li>
                <a class="logo" href="{% url 'index' %}">Материалы COS-COS</a>
            </li>
            <li><input class="search-bar" type="search" placeholder=" я ищу..."><input type="submit"></li>
            <li class="cart"><img src="{% static 'depends/images/cart.jpg' %}" alt="Корзина"></li>
            <li><a class="account" href="{% url 'authorization' %}">Вход</a></li>
        </ul>
    </nav>

    {% block content %} {% endblock %}
</body>

</html>
